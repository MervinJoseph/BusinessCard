<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <script src="https://kit.fontawesome.com/cc8111f8a1.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main business-owner">
        <div class="top-content">
            <div class="menu">
                <button style="background-color: #fff;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <button class="btn">
                            Get QR Code
                      </button>
                      <button class="btn">
                            Contact Designer
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="top-image">
               
            </div>
            <div class="profile-image">
                <img src="images/profile.jpg" alt="" class="profile-img">
            </div>
        </div>
        <div class="bottom-content container">
            <div class="name">
                <h2>John Errick</h2>
                <p>Product Designer</p>
            </div>
            <div>
                <div class="about content container">
                    <h5 class="my-2 side-heading">
                        <!-- <i class="fa-solid fa-circle-user"></i> -->
                        <b style="color:#00C8E3">About Me</b>
                    </h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero ullam facilis vel ipsa inventore voluptate consequatur praesentium veniam dolor quibusdam.</p>
                </div>
                <div class="reach-me content container">
                    <h5 class="my-2 side-heading">
                        <!-- <i class="fa-solid fa-circle-user"></i> -->
                        <b style="color:#00C8E3">Reach Me</b>
                    </h5>
                    <div class="phone my-2 container set">
                        <div class="set-left">
                            <i class="fa-solid fa-square-phone"></i>
                            <p>+91 9494949453</p>
                        </div>
                        <div class="set-right">
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </div>
                    </div>
                    <div class="email my-2 container set">
                        <div class="set-left">
                            <i class="fa-brands fa-square-google-plus"></i>
                            <p>mervinjoseph4777</p>
                        </div>
                        <div class="set-right">
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </div>
                    </div>
                    <div class="website my-2 container set">
                        <div class="set-left">
                            <i class="fa-solid fa-globe"></i>
                            <p>mervinjoseph.com</p>
                        </div>
                        <div class="set-right">
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </div>
                    </div>
                    <div class="location my-2 container set">
                        <div class="set-left">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>WhiteField, Banglore, 566066</p>
                        </div>
                        <div class="set-right">
                            <i class="fa-solid fa-circle-chevron-right"></i>
                        </div>
                    </div>
                </div>
                <div class="follow-me content left-content container">
                    <h5 class="my-2 side-heading">
                        <!-- <i class="fa-solid fa-circle-user"></i> -->
                        <b style="color:#00C8E3">Follow Me</b>
                    </h5>
                    <div class="follow-icons">
                        <div class="row1">
                            <div>
                                <img src="images/Social/facebook.png" alt="Facebook-logo">
                            </div>
                            <div>
                                <img src="images/Social/instagram.png" alt="Instagram-logo">
                            </div>
                            <div>
                                <img src="images/Social/whatsapp.png" alt="linkedin-logo">
                            </div>
                        </div>  
                        <div class="row1">
                            <div>
                                <img src="images/Social/telegram.png" alt="Facebook-logo">
                            </div>
                            <div>
                                <img src="images/Social/pinterest.png" alt="Instagram-logo">
                            </div>
                            <div>
                                <img src="images/Social/twitter.png" alt="">
                            </div>
                        </div>  
                        <div class="row1">
                            <div>
                                <img src="images/Social/linkedin.jpg" alt="Facebook-logo">
                            </div>
                            <!-- <div>
                                <img src="images/Social/pinterest.png" alt="Instagram-logo">
                            </div>
                            <div>
                                <img src="images/Social/twitter.png" alt="">
                            </div> -->
                        </div>  
                    </div>
                </div>
            </div>
            
        </div>
        <div class="fixed-content container">
            <button class="btn share">
                <i class="fa-regular fa-share-from-square"></i>
                <p>Share</p>
            </button>
            <button class="btn save">
                <i class="fa-regular fa-bookmark"></i>
                <p>Save</p>
            </button>
        </div>
    </div>


    <script>
        $('.toggle-menu').click (function(){
            $(this).toggleClass('active');
            $('#menu').toggleClass('open');
        });
    </script>
</body>
</html>
